<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style_graph.css')}}">

</head>
<body>
    <div id="mynetwork"></div>


    <script src="{{url_for('static', filename='js/graph.js')}}"></script>

    <script>
        createGraph(`{{ value }}`);
    </script>
<a type="button" href="/">Go back</a>
<button onClick = "refresh_colors('{{ value }}')">Refresh colors</button>
<button onClick = "save_graph('{{ value }}')">Save Graph</button>



<div id="show_seq"></div>
<div id="edit_seq"  hidden="true"> 
    Enter new Data : <br>
    ID : <input id = "new_id"  type="text">
    Seq: <input id = "new_seq" type="text">
    Len: <input id = "new_len" type="text">
    <br>
    <button onclick = "edit_node('{{value}}')">Submit</button>


</div>

</div>
</body>
</html>
